<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Started with D3</title>
  <script src="//cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>
  <style>
  </style>
</head>
<body>
  <script>

    var dataset = [10];

    var canvas = d3.select('body')
                   .append('svg')
                   .attr('width', 500)
                   .attr('height', 500);

    var circle1 = canvas.append('circle')
                        .attr('cx', 25)
                        .attr('cy', 475)
                        .attr('r', 25)
                        .attr('fill', 'red');

    var circle2 = canvas.append('circle')
                        .attr('cx', 25)
                        .attr('cy', 25)
                        .attr('r', 25)
                        .attr('fill', 'red');

    var circle = canvas.selectAll('circle')
                       .data(dataset)
                       .attr('fill', 'green')
                       .exit()
                       .attr('fill', 'blue')

  </script>
</body>
</html>
