<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Started with D3</title>
  <script src="//cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>
  <style>
    .bar {
      background: #abcdef;
      width: 15px;
      margin: 1px;
      display: inline-block
    }
  </style>
</head>
<body>
  <script>

    var dataset = [10, 20, 40, 50, 60];

    var widthScale = d3.scale.linear()
                       .domain([0, 60])
                       .range([0, 500]);

    var heightScale = d3.scale.linear()
                        .domain([0, 6])
                        .range([0, 500]);
    
    var canvas = d3.select('body')
                   .append('svg')
                   .attr('width', 500)
                   .attr('height', 500);

    var bars = canvas.selectAll('rect')
                     .data(dataset)
                     .enter()
                     .append('rect')
                     .attr('width', function (d) {
                       return widthScale(d);
                     })
                     .attr('height', function () {
                       return heightScale(1);
                     })
                     .attr('y', function (d, i) {
                         return i * (heightScale(1) + 5);
                     });
           

  </script>
</body>
</html>
