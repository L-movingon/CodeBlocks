<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Started with D3</title>
  <script src="//cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>
  <style>
  </style>
</head>
<body>
  <script>

    var data = [10, 50 ,80];

    var color = ['#abcdef', '#F44336', '#F8C444'];

    var canvas = d3.select('body')
                   .append('svg')
                   .attr('width', 500)
                   .attr('height', 500);

    var group = canvas.append('g').attr('transform', 'translate(300, 300)');

    var arc = d3.svg.arc()
                .innerRadius(50)
                .outerRadius(100);

    var pie = d3.layout.pie()
                .value(function (d) { return d; });

    var arcs = group.selectAll('.arc')
                    .data(pie(data))
                    .enter()
                    .append('g')
                    .attr('class', 'arc');

    arcs.append('path')
        .attr('d', arc)
        .attr('fill', function (d, i) { return color[i]; })

    arcs.append('text')
        .attr('transform', function (d) { return 'translate(' + arc.centroid(d) + ')'; })
        .text(function (d) { return d.data; });

  </script>
</body>
</html>
