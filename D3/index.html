<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Started with D3</title>
  <script src="//cdn.bootcss.com/d3/3.5.16/d3.min.js"></script>
  <style>
  </style>
</head>
<body>
  <script>

    var data = {
      value: 300,
      name: 'Front-End',
      children: [{
        name: 'Web Development',
        value: 100,
        children: [{
          name: 'jQuery',
          value: 50
        }, {
          name: 'React',
          value: 50
        }, {
          name: 'Anguler',
          value: 50
        }]
      }, {
        name: 'Mobile Development',
        value: 100,
        children: [{
          name: 'React Navtive',
          value: 50
        }, {
          name: 'NativeScript',
          value: 50
        }]
      }, {
        name: 'Native Development',
        value: 100
      }]
    };

    var canvas = d3.select('body')
                   .append('svg')
                   .attr('width', 500)
                   .attr('height', 500)
                   .append('g')
                   .attr('transform', 'translate(50, 50)');

    var pack = d3.layout.pack()
             .size([300, 300])
             .padding(10);

    var nodes = pack.nodes(data);

    var node = canvas.selectAll('.node')
          .data(nodes)
          .enter()
          .append('g')
          .attr('class', 'node')
          .attr('transform', function (d) { return 'translate(' + d.x + ', ' + d.y + ')'; })

     node.append('circle')
         .attr('r',function (d) { return d.r; })
         .attr('fill', 'steelblue')
         .attr('opacity', '0.25')
         .attr('stroke', '#adadad')
         .attr('stroke-width', '2');

    node.append('text')
    .text(function (d) {
      return d.children ? '' : d.name;
    });

  </script>
</body>
</html>
