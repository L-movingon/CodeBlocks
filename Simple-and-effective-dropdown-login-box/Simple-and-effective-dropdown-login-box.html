<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple and effective dropdown login box</title>
    <script src="../jquery-1.8.0.js"></script>
    <script src="Simple-and-effective-dropdown-login-box.js"></script>
    <link rel="stylesheet" href="Simple-and-effective-dropdown-login-box.css">
</head>
<body>
   <nav>
       <ul>
           <li id="login">
               <a href="#" id="login-trigger">
                   Log in <span>â–¼</span>
               </a>
               <div id="login-content">
                   <form>
                       <fieldset id="input">
                           <input type="email" id="username" name="Email" placeholder="Your email address" required>
                           <input type="password" id="password" name="Password" placeholder="Password" required>
                       </fieldset>
                       <fieldset>
                           <input type="submit" id="submit" value="Log in">
                           <label><input type="checkbox" checked="checked"> Keep me signed in</label>
                       </fieldset>
                   </form>
               </div>
           </li>
           <li id="signup">
               <a href="">Sign up FREE</a>
           </li>
       </ul>
   </nav>
</body>
</html>
